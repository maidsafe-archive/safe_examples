<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MaidSafe Demo App</title>
    <link rel="stylesheet" href="./bower_components/open-sans-fontface/open-sans.css" />
    <link rel="stylesheet" href="./bower_components/myriad-font/css/myriad.css" />
    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="maidsafeDemo">
  <!-- root node -->
  <div class="ms-root" ui-view="">
  </div>
  <ms-loader ng-show="$loader.isLoading" description="{{$loader.description}}"></ms-loader>
  <prompt></prompt>
  <progress-indicator></progress-indicator>
  <!-- /root node -->

  <script>
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');
  </script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="./app.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/router.js"></script>
  <script src="./scripts/constants.js"></script>

  <!-- directives -->

  <!-- factories -->
  <script src="scripts/factories/safe_api_factory.js" charset="utf-8"></script>
  <script src="scripts/factories/nfs_factory.js" charset="utf-8"></script>
  <script src="scripts/factories/dns_factory.js" charset="utf-8"></script>

  <!-- controllers -->
  <script src="scripts/controllers/authorise_controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/public_id_controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/service_controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/sample_template_controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/manage_network_data_controller.js" charset="utf-8"></script>

  <!-- Directives -->
  <script src="scripts/directives/loader.js" charset="utf-8"></script>
  <script src="scripts/directives/explorer.js" charset="utf-8"></script>
  <script src="scripts/directives/progress.js" charset="utf-8"></script>
  <script src="scripts/directives/prompt.js" charset="utf-8"></script>
</body>
</html>
