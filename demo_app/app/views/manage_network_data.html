<div class="ms-frame">
  <!-- header -->
  <div class="frame-h">

      <a ui-sref="home" class="frame-h-act-btn ms-back-btn"></a>
    </div>
    <h3 class="frame-h-ctx">Manage Network Data</h3>
  </div><!-- /header -->
  <!-- content 1 -->
  <div class="content-1">
    <h3 class="content-1-h">Time to add some files!</h3>

    </p>
  </div><!-- /content 1 -->
  <div class="" ng-controller="NetworkDataCtrl">

    <!-- explorer -->
  </div>
</div>
