<div class="ms-frame" ng-controller="SampleTemplateCtrl" ng-init="editTitle = false; editDesc = false;" ng-click="editTitle = false; editDesc = false;">
  <div class="ms-sample-template">
    <!-- header -->
    <div class="frame-h">
      <div class="frame-h-act">
        <a ui-sref="managePublicData({serviceName: $state.params.serviceName, remap: $state.params.remap, folderPath:'public'})" class="frame-h-act-btn ms-back-btn"></a>
      </div>
      <div class="frame-h-act-rt">
        <!-- <button type="button" class="frame-h-act-btn" name="publish" ng-click="createTeamplate()">Create</button> -->
      </div>
      <h3 class="frame-h-ctx">Create from Template</h3>
    </div><!-- /header -->
    <div class="sample-template-b">
      <div class="service-preview">
        <span class="service-preview-ctx">http://{{ $state.params.serviceName + '.' + longName + '.safenet' }}</span>
      </div>
      <div class="sample-template-cnt">
        <div class="sample-template-bnr">
          <span class="bnr-bg"></span>
          <div class="site-title edit-ctx" ng-class="{ open: editTitle }">
            <input type="text" name="name" class="editable"
            placeholder="Site Title"
            ng-model="siteTitle"
            ng-click="handleInputClick($event);">
            <h3 class="site-title-ctx non-editable" ng-click="$event.stopPropagation(); editTitle = true; editDesc = false;" ng-bind="siteTitle"></h3>
          </div>
        </div>
        <div class="sample-template-ctx edit-ctx" ng-class="{ open: editDesc }">
          <input type="text" name="name" class="editable"
          placeholder="Site Description"
          ng-model="siteDesc"
          ng-click="handleInputClick($event);">
          <p class="site-desc-ctx non-editable" ng-click="$event.stopPropagation(); editDesc = true; editTitle = false;" ng-bind="siteDesc"></p>
        </div>
      </div>
    </div>
    <!-- folder name -->
    <div class="get-folder-name">
      <div class="ms-form">
        <form id="create_website_folder"
          name="create_website_folder"
          ng-submit="createTeamplate()">
          <div class="form-grp lgt">
            <label for="">Name the folder for this site:</label>
            <input type="text" name="service" required="required"
              placeholder="Folder name" ng-model="targetFolderName" required="required" onfocus="this.select()" autofocus>
          </div>
        </form>
      </div>
      <div class="container-2 text-center">
        <button type="submit" class="ms-btn ms-primary-btn" form="create_website_folder" name="submitCreateFolder">Create folder</button>
      </div>
    </div>
  </div>
</div>
