    <link rel="stylesheet" href="css/main.css">

  <body>

    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col-2 header bgcolor-snow-light">

          </div>
          <div class="col-10 header bgcolor-primary-blue" id="rightheader">
            <img id="safe-logo" class="float-right" src="images/safenetwork_logo_mono.svg" alt="Safe Network Logo">
          </div>
        </div>
      </header>

      <div class="row">

        <div class="col-2">
          <div class="row">
            <div id="snippetParent">

            </div>
          </div>
        </div>

        <div class="col-10 bgcolor-snow-medium" id="rightside">

          <div class="row">

            <div class="col-10" id="codebox">
              <div class="box">
                <form class="form" id="codeForm">
                  <textarea class="form-control" id="code" ></textarea>
                  <button type="button" class="btn btn-success bgcolor-teal-100 tcolor-primary-white" id="runButton" onclick="handleSubmit()">RUN</button>
                  <div class="float-right mt-1">
		    <label class="switch">
		      <input id="emacs" type="checkbox" onclick="toggleEmacs()">
                      <span class="slider"></span>
	            </label>
		    <p >Emacs&nbsp;</p>
                  </div>
                  <div class="float-right mr-1 mt-1">
		    <label class="switch ">
		      <input id="vim" type="checkbox" onclick="toggleVim()">
                      <span class="slider"></span>
	            </label>
		    <p >vim&nbsp;</p>
                  </div>
                </form>
              </div>
            </div>

            <div class="col-2 clear-padding">
              <div class="box" id="variables">
                <h6>Saved variables</h6>
                <p id="tempText"><i>No variables saved yet.</i></p>
              </div>
            </div> <!-- closes col-2  -->
          </div> <!-- closes row -->
        </div> <!-- closes col-10 -->

      </div> <!-- closes row -->
    </div> <!-- closes container-fluid -->

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="js/deps.js"></script>
    <script type="text/javascript" src="js/client-scripts.js"></script>

  </body>
</html>
